    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">ErickGym</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Alunos
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="listagem-aluno.html">Listagem</a></li>
              <li><a class="dropdown-item" href="cadastro-aluno.html">Cadastro</a></li>

          <li class="nav-item dropdown">

              <li><a class="dropdown-item" href="#">Listagem</a></li>
              <li><a class="dropdown-item" href="#">Cadastro</a></li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

  <form action="#">
    <div class="row">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="aluno-nome" name="nome">
    </div>

    <div class="row">
      <label for="foto" class="form-label">Foto</label>
      <input type="text" class="form-control" id="aluno-foto" name="foto">
    </div>

    <div class="row">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" class="form-control" id="aluno-sexo" name="sexo">
    </div>

    <div class="row">
      <label for="data-nascimento" class="form-label">Data de nascimento</label>
      <input type="date" class="form-control" id="aluno-data-nascimento" name="data-nascimento">
    </div>

    <div class="row">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="aluno-telefone" name="telefone">
    </div>

    <div class="row">
      <label for="cpf" class="form-label">Cpf</label>
      <input type="text" class="form-control" id="aluno-cpf" name="cpf">
    </div>

    <button class="btn btn-primary" id="btn-cadastro-aluno">Cadastrar</button>
  </form>







  <script src="./script-cadastrar-aluno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
